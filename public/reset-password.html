<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Shravs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { max-width: 450px; width: 100%; background: #0a0a0a; border: 2px solid #0ea5e9; border-radius: 20px; padding: 40px; box-shadow: 0 10px 40px rgba(14, 165, 233, 0.3); text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #0ea5e9; object-fit: cover; margin-bottom: 20px; }
        h2 { color: #0ea5e9; margin-bottom: 15px; font-size: 1.8em; }
        p { color: #999; margin-bottom: 30px; line-height: 1.6; }
        label { display: block; text-align: left; color: #0ea5e9; font-weight: bold; margin-top: 15px; font-size: 0.9em; text-transform: uppercase; }
        input { width: 100%; padding: 12px 15px; border-radius: 10px; border: 2px solid #333; background: #000; color: #fff; margin: 8px 0; font-size: 0.95em; }
        input:focus { outline: none; border-color: #0ea5e9; }
        button { width: 100%; padding: 14px; border-radius: 25px; border: none; background: linear-gradient(135deg, #0ea5e9, #06b6d4); color: #fff; font-weight: bold; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-size: 0.95em; }
        button:hover { background: linear-gradient(135deg, #06b6d4, #0ea5e9); transform: translateY(-2px); }
        .msg { margin-top: 15px; padding: 12px; border-radius: 10px; display: none; }
        .msg.ok { display: block; background: #0f2f1c; border: 2px solid #22c55e; color: #22c55e; }
        .msg.err { display: block; background: #2f0f0f; border: 2px solid #ef4444; color: #ef4444; }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.jpg" alt="Shravs Logo" class="logo">
        <h2>Reset Your Password</h2>
        <p>Enter your new password below. No need to enter your old password.</p>
        
        <div id="msg" class="msg"></div>
        
        <form id="resetPasswordForm">
            <label>New Password</label>
            <input type="password" id="newPassword" required placeholder="Create new password" minlength="6">
            
            <label>Confirm New Password</label>
            <input type="password" id="confirmPassword" required placeholder="Confirm new password" minlength="6">
            
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script type="module">
        const msg = document.getElementById('msg');
        
        function showMessage(text, type) {
            msg.textContent = text;
            msg.className = 'msg ' + type;
        }

        // Check if we have access token from email link
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        
        if (!accessToken) {
            showMessage('Invalid reset link. Please request a new password reset.', 'err');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (newPass !== confirm) {
                showMessage('Passwords do not match!', 'err');
                return;
            }
            
            if (newPass.length < 6) {
                showMessage('Password must be at least 6 characters', 'err');
                return;
            }
            
            try {
                // Use Supabase to update password (with token from email)
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabase = createClient(
                    'https://xksqdjwbiojwyfllwtvh.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc3Fkandiamlvand5Zmxsd3R2aCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjc4ODk2MDAwLCJleHAiOjE5OTQ0NzIwMDB9.YOUR_ANON_KEY'
                );
                
                const { error } = await supabase.auth.updateUser({
                    password: newPass
                });
                
                if (error) throw error;
                
                showMessage('Password reset successfully! Redirecting to login...', 'ok');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (e) {
                showMessage(e.message || 'Failed to reset password', 'err');
            }
        });
    </script>
</body>
</html>
