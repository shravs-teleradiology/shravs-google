<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee - Shravs</title>
  <style>
    body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:#000;color:#fff;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:2px solid #0ea5e9;background:#0a0a0a;position:sticky;top:0}
    .logo{width:54px;height:54px;border-radius:50%;object-fit:cover;border:2px solid #fff}
    .left{display:flex;align-items:center;gap:12px}
    .btn{padding:10px 14px;border-radius:999px;border:1px solid #0ea5e9;background:#0ea5e9;color:#000;font-weight:900;text-transform:uppercase;cursor:pointer}
    .btn.ghost{background:transparent;color:#0ea5e9}
    .btn.danger{border-color:#ef4444;background:#ef4444;color:#fff}
    main{max-width:1100px;margin:0 auto;padding:18px 16px}
    .card{border:1px solid #333;border-radius:14px;background:#0a0a0a;padding:16px;margin-bottom:14px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid #222;text-align:left}
    th{color:#0ea5e9;text-transform:uppercase;font-size:.82em;letter-spacing:.6px}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #333;color:#bbb;font-weight:900;font-size:.75em;text-transform:uppercase}
    .pill.pending{border-color:#f59e0b;color:#f59e0b}
    .pill.done{border-color:#22c55e;color:#22c55e}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#000;color:#fff}
    input:focus{outline:none;border-color:#0ea5e9}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .row1{display:grid;grid-template-columns:1fr;gap:10px}
    .help{color:#888;font-size:.9em;margin-top:6px}
  </style>
</head>
<body>
  <header>
    <div class="left">
      <a href="index.html"><img class="logo" src="logo.jpg" alt="Logo"></a>
      <div>
        <div style="font-weight:900;">Employee Dashboard</div>
        <div style="color:#aaa;font-size:.85em;" id="meLine"></div>
      </div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <a class="btn ghost" href="chat.html">Open Chat</a>
      <button class="btn ghost" id="refreshBtn">Refresh</button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="card">
      <h3 style="margin:0;color:#0ea5e9;">My Profile</h3>
      <p class="help">Edit name/phone and upload profile photo.</p>
      <div class="row" style="margin-top:10px;">
        <div>
          <label style="display:block;color:#aaa;margin-bottom:6px;">Name</label>
          <input id="pName" placeholder="Name">
        </div>
        <div>
          <label style="display:block;color:#aaa;margin-bottom:6px;">Phone</label>
          <input id="pPhone" placeholder="Phone">
        </div>
      </div>
      <div class="row1" style="margin-top:10px;">
        <div>
          <label style="display:block;color:#aaa;margin-bottom:6px;">Profile photo</label>
          <input id="pPhoto" type="file" accept="image/*">
          <div class="help" id="photoHint"></div>
        </div>
      </div>
      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;">
        <button class="btn" id="saveProfileBtn">Save Profile</button>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0;color:#0ea5e9;">My Tasks</h3>
      <div id="tasksWrap"></div>
    </div>
  </main>

  <script type="module">
    import { getMe, logout, getTasks, setTaskStatus, getProfile, updateProfile, uploadProfilePhoto } from "./js/api.js";

    const meLine = document.getElementById("meLine");
    const tasksWrap = document.getElementById("tasksWrap");

    const pName = document.getElementById("pName");
    const pPhone = document.getElementById("pPhone");
    const pPhoto = document.getElementById("pPhoto");
    const photoHint = document.getElementById("photoHint");

    let me = null;

    function esc(s){ return String(s ?? "").replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',\"'\":'&#039;'}[c])); }
    function pill(cls, text){ return `<span class="pill ${esc(cls)}">${esc(text)}</span>`; }

    async function guard() {
      me = await getMe();
      meLine.textContent = `${me.name} (${me.role})`;
      if (me.role === "admin") window.location.href = "admin.html";
      if (me.role !== "employee") window.location.href = "index.html";
    }

    async function loadProfile() {
      try{
        const p = await getProfile();
        pName.value = p.name || "";
        pPhone.value = p.phone || "";
      }catch(e){
        // ignore if backend doesn't expose getProfile
      }
    }

    async function saveProfile() {
      try{
        let photo_url = undefined;
        if (pPhoto.files && pPhoto.files[0]) {
          photoHint.textContent = "Uploading photo...";
          photo_url = await uploadProfilePhoto(pPhoto.files[0]);
        }
        await updateProfile({
          name: pName.value.trim(),
          phone: pPhone.value.trim(),
          photo_url
        });
        photoHint.textContent = "Saved!";
        alert("Profile updated");
      } catch(e){
        photoHint.textContent = "";
        alert(e.message || "Failed to update profile");
      }
    }

    async function renderTasks() {
      const tasks = await getTasks();
      if (!tasks.length) {
        tasksWrap.innerHTML = `<div style="color:#777;margin-top:10px;">No tasks assigned.</div>`;
        return;
      }

      tasksWrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Status</th>
              <th>Priority</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${tasks.map(t => `
              <tr>
                <td>${esc(t.title || t.name || "Task")}</td>
                <td>${t.status === "done" ? pill("done","done") : pill("pending","pending")}</td>
                <td>${pill((t.priority||"").toLowerCase() || "pending", (t.priority||"NA"))}</td>
                <td>
                  ${t.status === "done"
                    ? `<button class="btn ghost" disabled>Done</button>`
                    : `<button class="btn" data-done="${esc(t.id)}">Mark done</button>`}
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      tasksWrap.querySelectorAll("[data-done]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-done");
          await setTaskStatus(id, "done");
          await renderTasks();
        });
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);
    document.getElementById("refreshBtn").addEventListener("click", async () => {
      await renderTasks();
    });
    document.getElementById("saveProfileBtn").addEventListener("click", saveProfile);

    (async () => {
      try{
        await guard();
        await loadProfile();
        await renderTasks();
      } catch(e){
        alert(e.message || "Please login");
        logout();
      }
    })();
  </script>
</body>
</html>
