<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="theme.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Shravs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; }
        
        /* Header */
        .header { 
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a); 
            border-bottom: 2px solid #0ea5e9; 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .header-title { font-size: 1.3em; font-weight: bold; }
        .header-actions { display: flex; gap: 10px; }
        
        /* Buttons */
        .btn { 
            background: linear-gradient(135deg, #0ea5e9, #06b6d4); 
            color: white; 
            border: none; 
            padding: 10px 24px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { 
            background: linear-gradient(135deg, #06b6d4, #0ea5e9); 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #0ea5e9;
            color: #0ea5e9;
        }
        .btn-secondary:hover {
            background: #0ea5e9;
            color: #fff;
        }
        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
        }
        .btn-logout:hover {
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
        }
        
        /* Container */
        .container { 
            max-width: 1200px; 
            margin: 30px auto; 
            padding: 0 20px; 
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }
        
        @media (max-width: 968px) {
            .container { grid-template-columns: 1fr; }
        }
        
        /* Profile Card */
        .profile-card { 
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a); 
            border: 2px solid #0ea5e9; 
            border-radius: 20px; 
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(14, 165, 233, 0.2);
            position: sticky;
            top: 90px;
            max-height: calc(100vh - 110px);
            overflow-y: auto;
        }
        .profile-avatar { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 4px solid #0ea5e9; 
            margin: 0 auto 20px;
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(14, 165, 233, 0.3);
        }
        .profile-name { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin-bottom: 8px;
            color: #fff;
        }
        .profile-email { 
            color: #0ea5e9; 
            font-size: 0.95em; 
            margin-bottom: 20px;
        }
        .profile-info { 
            text-align: left; 
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .info-row { 
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        .info-label { 
            color: #999; 
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value { 
            color: #fff; 
            font-weight: 600;
            text-align: right;
            max-width: 180px;
        }
        .profile-actions {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Tasks Section */
        .tasks-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section-header {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            border: 2px solid #0ea5e9;
            border-radius: 15px;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-title {
            font-size: 1.8em;
            color: #0ea5e9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .task-card { 
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a); 
            border: 2px solid #333; 
            border-radius: 15px; 
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 5px solid #0ea5e9;
        }
        .task-card:hover {
            transform: translateY(-5px);
            border-color: #0ea5e9;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.2);
        }
        .task-card.priority-high { border-left-color: #ff6b6b; }
        .task-card.priority-medium { border-left-color: #ffa500; }
        .task-card.priority-low { border-left-color: #4ade80; }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-title { 
            font-size: 1.3em; 
            font-weight: bold;
            color: #fff;
        }
        .priority-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .priority-badge.high { background: #ff6b6b; color: #fff; }
        .priority-badge.medium { background: #ffa500; color: #000; }
        .priority-badge.low { background: #4ade80; color: #000; }
        
        .task-description { 
            color: #999; 
            line-height: 1.6; 
            margin-bottom: 15px;
        }
        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 15px;
        }
        .task-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 8px 18px;
            font-size: 0.8em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-left">
            <a href="index.html"><img src="logo.jpg" alt="Shravs Logo" class="logo"></a>
            <div class="header-title">Employee Dashboard</div>
        </div>
        <div class="header-actions">
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <!-- PROFILE SIDEBAR -->
        <div class="profile-card">
            <img id="profileAvatar" src="logo.jpg" alt="Profile" class="profile-avatar">
            <div class="profile-name" id="profileName">Loading...</div>
            <div class="profile-email" id="profileEmail">Loading...</div>
            
            <div class="profile-info" id="profileInfo">
                <div class="info-row">
                    <span class="info-label">Role</span>
                    <span class="info-value" id="profileRole">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Phone</span>
                    <span class="info-value" id="profilePhone">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Education</span>
                    <span class="info-value" id="profileEducation">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Address</span>
                    <span class="info-value" id="profileAddress">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Department</span>
                    <span class="info-value" id="profileDepartment">-</span>
                </div>
            </div>
            
            <div class="profile-actions">
                <a href="employee-profile.html" class="btn">‚úèÔ∏è Edit Profile</a>
                <a href="employees-chat.html" class="btn btn-secondary">üí¨ Open Chat</a>
            </div>
        </div>

        <!-- TASKS SECTION -->
        <div class="tasks-section">
            <div class="section-header">
                <h2 class="section-title">üìã My Pending Tasks</h2>
            </div>
            
            <div id="tasksContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getMe, logout as apiLogout } from './api.js';

        let currentProfile = null;

        // Load profile
        async function loadProfile() {
            try {
                currentProfile = await getMe();
                
                document.getElementById('profileName').textContent = currentProfile.name || 'Employee';
                document.getElementById('profileEmail').textContent = currentProfile.email || '';
                document.getElementById('profileRole').textContent = currentProfile.role || 'Employee';
                document.getElementById('profilePhone').textContent = currentProfile.phone || 'Not set';
                document.getElementById('profileEducation').textContent = currentProfile.education || 'Not set';
                document.getElementById('profileAddress').textContent = currentProfile.address || 'Not set';
                document.getElementById('profileDepartment').textContent = currentProfile.department || 'General';
                
                if (currentProfile.photo_url) {
                    document.getElementById('profileAvatar').src = currentProfile.photo_url;
                }
            } catch (e) {
                alert('Failed to load profile: ' + e.message);
                window.location.href = 'login.html';
            }
        }

        // Load tasks (pending only, priority order)
        async function loadTasks() {
            try {
                const res = await fetch('/api/tasks');
                const data = await res.json();
                let tasks = data.tasks || data || [];
                
                // Filter only pending tasks
                tasks = tasks.filter(t => t.status === 'pending');
                
                // Sort by priority: high > medium > low
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                tasks.sort((a, b) => {
                    return (priorityOrder[a.priority] || 999) - (priorityOrder[b.priority] || 999);
                });
                
                const container = document.getElementById('tasksContainer');
                
                if (!tasks.length) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚úÖ</div>
                            <p>No pending tasks. Great job!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = tasks.map(task => `
                    <div class="task-card priority-${task.priority || 'low'}">
                        <div class="task-header">
                            <div class="task-title">${task.title || 'Task'}</div>
                            <div class="priority-badge ${task.priority || 'low'}">${task.priority || 'low'}</div>
                        </div>
                        <div class="task-description">${task.description || 'No description'}</div>
                        <div class="task-meta">
                            <span>üìÖ Assigned: ${new Date(task.created_at).toLocaleDateString()}</span>
                            ${task.due_date ? `<span>‚è∞ Due: ${new Date(task.due_date).toLocaleDateString()}</span>` : ''}
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-sm" onclick="markComplete('${task.id}')">‚úì Mark Complete</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('tasksContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load tasks</p>
                    </div>
                `;
            }
        }

        window.markComplete = async (taskId) => {
            if (!confirm('Mark this task as complete?')) return;
            try {
                const res = await fetch('/api/tasks', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ id: taskId, status: 'completed' })
                });
                if (!res.ok) throw new Error('Failed to update');
                alert('Task marked as complete!');
                loadTasks();
            } catch (e) {
                alert('Failed to update task: ' + e.message);
            }
        };

        window.logout = () => {
            apiLogout();
        };

        loadProfile();
        loadTasks();
        
        // Refresh tasks every 30 seconds
        setInterval(loadTasks, 30000);
    </script>
</body>
</html>
