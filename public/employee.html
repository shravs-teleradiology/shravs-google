<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard - Shravs</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:#000;color:#fff}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:2px solid #0ea5e9;background:#0a0a0a;position:sticky;top:0;z-index:10}
    .left{display:flex;align-items:center;gap:12px}
    .logo{width:54px;height:54px;border-radius:50%;object-fit:cover;border:2px solid #fff;background:#000}
    .btn{padding:10px 14px;border-radius:999px;border:1px solid #0ea5e9;background:#0ea5e9;color:#000;font-weight:900;text-transform:uppercase;cursor:pointer}
    .btn.ghost{background:transparent;color:#0ea5e9}
    .btn.danger{border-color:#ef4444;background:#ef4444;color:#fff}
    main{max-width:1200px;margin:0 auto;padding:18px 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid #333;border-radius:14px;background:#0a0a0a;padding:16px}
    label{display:block;margin:10px 0 6px;color:#cfcfcf;font-weight:800;font-size:.85em;text-transform:uppercase}
    input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#000;color:#fff}
    textarea{min-height:90px;resize:vertical}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid #222;text-align:left}
    th{color:#0ea5e9;text-transform:uppercase;font-size:.82em;letter-spacing:.6px}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #333;color:#bbb;font-weight:900;font-size:.75em;text-transform:uppercase}
    .pill.pending{border-color:#f59e0b;color:#f59e0b}
    .pill.done{border-color:#22c55e;color:#22c55e}
    .pill.high{border-color:#ef4444;color:#ef4444}
    .pill.medium{border-color:#f59e0b;color:#f59e0b}
    .pill.low{border-color:#22c55e;color:#22c55e}
    .hint{color:#777;font-size:.85em;margin-top:8px}

    /* Chat drawer */
    .drawer{position:fixed;top:0;right:-520px;width:520px;max-width:95vw;height:100vh;background:#050505;border-left:2px solid #0ea5e9;transition:right .25s ease;z-index:50;display:flex;flex-direction:column}
    .drawer.open{right:0}
    .drawer-head{display:flex;justify-content:space-between;align-items:center;padding:14px;border-bottom:1px solid #222;background:#0a0a0a}
    .drawer-body{padding:12px;display:grid;grid-template-columns:200px 1fr;gap:10px;flex:1;overflow:hidden}
    .rooms{border:1px solid #222;border-radius:12px;background:#000;padding:10px;overflow:auto}
    .room{padding:10px;border-radius:10px;cursor:pointer;border:1px solid transparent}
    .room:hover{background:#0f0f0f}
    .room.active{border-color:#0ea5e9;background:#071018}
    .msgs{border:1px solid #222;border-radius:12px;background:#000;padding:10px;overflow:auto}
    .m{border:1px solid #1f1f1f;background:#101010;border-radius:12px;padding:10px;margin-bottom:10px}
    .m .meta{display:flex;justify-content:space-between;color:#777;font-size:.8em;margin-bottom:6px}
    .m .author{color:#0ea5e9;font-weight:900}
    .composer{display:flex;gap:10px;margin-top:10px}
    .composer input{flex:1}

    /* Call UI */
    .callbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .mini{font-size:.82em;color:#888}
    video{width:100%;background:#000;border:1px solid #222;border-radius:12px;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img class="logo" src="/logo.png" onerror="this.onerror=null;this.src='https://i.ibb.co/FL6BLkS/P-Untitled-design.png';" alt="Logo">
      <div>
        <div style="font-weight:900;">Employee Dashboard</div>
        <div style="color:#aaa;font-size:.85em;" id="meLine"></div>
      </div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <button class="btn ghost" id="chatBtn">Chat</button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="grid">
      <div class="card">
        <h3 style="margin:0;color:#0ea5e9;">My Tasks</h3>
        <div id="tasksWrap"></div>
        <div class="hint">Only your assigned tasks show here.</div>
      </div>

      <div class="card">
        <h3 style="margin:0;color:#0ea5e9;">My Profile</h3>
        <label>Display name</label>
        <input id="profileName" placeholder="Your name">
        <label>Profile photo</label>
        <input id="profilePhoto" type="file" accept="image/*">
        <div class="hint">Photo upload needs backend endpoint. Preview works now.</div>
        <button class="btn" id="saveProfileBtn" style="margin-top:12px;">Save Profile</button>
        <div id="profileMsg" class="hint"></div>
        <img id="photoPreview" alt="" style="display:none;width:120px;height:120px;border-radius:50%;border:2px solid #fff;object-fit:cover;margin-top:12px;">
      </div>
    </div>
  </main>

  <!-- CHAT DRAWER -->
  <aside class="drawer" id="drawer">
    <div class="drawer-head">
      <div style="font-weight:900;">Chat</div>
      <div style="display:flex;gap:8px;">
        <button class="btn ghost" id="closeChatBtn">Close</button>
      </div>
    </div>

    <div class="drawer-body">
      <div class="rooms" id="rooms">
        <div class="room active" data-kind="common"># Common (Admin)</div>
        <div style="color:#777;margin:10px 0 6px;font-weight:900;text-transform:uppercase;font-size:.75em;">Direct</div>
        <div class="room" id="dmAdminRoom" data-kind="dm-admin">DM with Admin</div>
        <div style="color:#777;margin:10px 0 6px;font-weight:900;text-transform:uppercase;font-size:.75em;">Employees</div>
        <div id="employeeDmList" class="mini">Loading...</div>
      </div>

      <div style="display:flex;flex-direction:column;overflow:hidden;">
        <div class="msgs" id="msgs"></div>

        <div class="callbar">
          <button class="btn ghost" id="voiceBtn">Voice Call</button>
          <button class="btn ghost" id="videoBtn">Video Call</button>
          <button class="btn ghost" id="screenBtn">Share Screen</button>
        </div>
        <div class="mini">Calls need signaling backend (not included in current functions).</div>
        <video id="localVideo" autoplay muted playsinline style="display:none;"></video>
        <video id="remoteVideo" autoplay playsinline style="display:none;"></video>

        <div class="composer">
          <input id="msgText" placeholder="Type message...">
          <button class="btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </aside>

  <script type="module">
    const API_BASE = "/api";
    const drawer = document.getElementById("drawer");

    function esc(s){ return String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[c])); }
    function pill(cls, text){ return `<span class="pill ${esc(cls)}">${esc(text)}</span>`; }

    async function api(path, { method="GET", body=null } = {}) {
      const token = localStorage.getItem("token");
      const headers = { "Content-Type": "application/json" };
      if (token) headers.Authorization = `Bearer ${token}`;
      const res = await fetch(`${API_BASE}${path}`, { method, headers, body: body ? JSON.stringify(body) : null });
      const data = await res.json().catch(()=>({}));
      if (!res.ok) throw new Error(data.error || `Request failed (${res.status})`);
      return data;
    }

    let me = null;
    let active = { kind: "common", room_type: "common", dm_room_id: null };

    async function guard(){
      const out = await api("/auth-me");
      me = out.profile;
      document.getElementById("meLine").textContent = `${me.name} (${me.role})`;
      if (me.role === "admin") window.location.href = "admin.html";
    }

    async function loadTasks(){
      const out = await api("/tasks");
      const tasks = out.tasks || [];
      const wrap = document.getElementById("tasksWrap");

      if (!tasks.length) {
        wrap.innerHTML = `<div class="hint">No tasks assigned.</div>`;
        return;
      }

      wrap.innerHTML = `
        <table>
          <thead><tr><th>Priority</th><th>Status</th><th>Title</th><th>Action</th></tr></thead>
          <tbody>
            ${tasks.map(t => `
              <tr>
                <td>${pill(t.priority, t.priority)}</td>
                <td>${pill(t.status, t.status)}</td>
                <td>
                  <div style="font-weight:900;">${esc(t.title)}</div>
                  <div style="color:#888;margin-top:6px;white-space:pre-wrap;">${esc(t.description || "")}</div>
                </td>
                <td><button class="btn ghost" data-toggle="${esc(t.id)}">${t.status==="pending"?"Mark done":"Mark pending"}</button></td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      document.querySelectorAll("[data-toggle]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-toggle");
          const row = tasks.find(x => x.id === id);
          const next = row.status === "pending" ? "done" : "pending";
          await api("/tasks", { method:"PATCH", body:{ id, status: next } });
          await loadTasks();
        });
      });
    }

    async function loadEmployeesForDM(){
      const holder = document.getElementById("employeeDmList");
      holder.textContent = "Loading...";

      try{
        const out = await api("/team?role=employee");
        const items = (out.items || []).filter(p => p.id !== me.id);

        if (!items.length) {
          holder.innerHTML = `<div class="mini">No other employees.</div>`;
          return;
        }

        holder.innerHTML = items.map(p => `
          <div class="room" data-kind="dm-employee" data-peer-id="${esc(p.id)}">${esc(p.name || p.email || p.id)}</div>
        `).join("");
      } catch {
        holder.innerHTML = `<div class="mini">DM employee list API not enabled.</div>`;
      }
    }

    async function ensureDmRoom(peer_id){
      const out = await api("/dm-room", { method:"POST", body:{ peer_id } });
      return out.room; // {id,...}
    }

    async function loadMessages(){
      const qs = new URLSearchParams({ room_type: active.room_type, limit: "80" });
      if (active.room_type === "dm" && active.dm_room_id) qs.set("dm_room_id", active.dm_room_id);

      const out = await api(`/messages?${qs.toString()}`);
      const msgs = out.messages || [];

      const box = document.getElementById("msgs");
      if (!msgs.length) {
        box.innerHTML = `<div class="hint">No messages.</div>`;
        return;
      }

      box.innerHTML = msgs.map(m => `
        <div class="m">
          <div class="meta">
            <div><span class="author">${esc(m.author_id)}</span></div>
            <div>${new Date(m.created_at).toLocaleString()}</div>
          </div>
          <div style="white-space:pre-wrap;">${esc(m.text || "")}</div>
        </div>
      `).join("");
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage(){
      const textEl = document.getElementById("msgText");
      const text = textEl.value.trim();
      if (!text) return;

      await api("/messages", { method:"POST", body:{
        room_type: active.room_type,
        dm_room_id: active.room_type === "dm" ? active.dm_room_id : null,
        text
      }});

      textEl.value = "";
      await loadMessages();
    }

    // Profile UI (preview now; saving requires /api/profile + /api/profile-photo)
    document.getElementById("profilePhoto").addEventListener("change", (e) => {
      const f = e.target.files?.[0];
      if (!f) return;
      const url = URL.createObjectURL(f);
      const img = document.getElementById("photoPreview");
      img.src = url;
      img.style.display = "block";
    });

    document.getElementById("saveProfileBtn").addEventListener("click", async () => {
      const msg = document.getElementById("profileMsg");
      msg.textContent = "Saving...";
      try{
        await api("/profile", { method:"PATCH", body:{ name: document.getElementById("profileName").value.trim() } });
        msg.textContent = "Saved name. Photo upload needs /api/profile-photo.";
      } catch(e){
        msg.textContent = e.message;
      }
    });

    // Drawer open/close
    document.getElementById("chatBtn").addEventListener("click", async () => {
      drawer.classList.add("open");
      await loadMessages();
    });
    document.getElementById("closeChatBtn").addEventListener("click", () => drawer.classList.remove("open"));

    // Rooms click
    document.getElementById("rooms").addEventListener("click", async (e) => {
      const el = e.target.closest(".room");
      if (!el) return;

      document.querySelectorAll(".room").forEach(x => x.classList.remove("active"));
      el.classList.add("active");

      const kind = el.dataset.kind;

      if (kind === "common") {
        active = { kind, room_type:"common", dm_room_id:null };
      }

      if (kind === "dm-admin") {
        // Needs ADMIN id from backend: /api/admin-id
        const out = await api("/admin-id");
        const room = await ensureDmRoom(out.admin_id);
        active = { kind, room_type:"dm", dm_room_id: room.id };
      }

      if (kind === "dm-employee") {
        const peer_id = el.dataset.peerId;
        const room = await ensureDmRoom(peer_id);
        active = { kind, room_type:"dm", dm_room_id: room.id };
      }

      await loadMessages();
    });

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // Calls UI (requires signaling; included as buttons only)
    function notEnabled(){
      alert("Calls require signaling backend + STUN/TURN config. UI is ready, backend not enabled yet.");
    }
    document.getElementById("voiceBtn").addEventListener("click", notEnabled);
    document.getElementById("videoBtn").addEventListener("click", notEnabled);
    document.getElementById("screenBtn").addEventListener("click", notEnabled);

    // init
    (async () => {
      try{
        await guard();
        document.getElementById("profileName").value = me.name || "";
        await loadTasks();
        await loadEmployeesForDM();

        // Poll tasks + active chat
        setInterval(async () => {
          try{
            await loadTasks();
            if (drawer.classList.contains("open")) await loadMessages();
          } catch {}
        }, 5000);
      } catch {
        window.location.href = "login.html";
      }
    })();
  </script>
</body>
</html>
