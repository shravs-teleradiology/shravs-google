<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard - Shravs Teleradiology</title>
  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }
    body{ font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif; background:#000; color:#fff; }

    .topbar{
      position:sticky; top:0; z-index:20;
      background:linear-gradient(135deg,#0a0a0a,#1a1a1a);
      border-bottom:2px solid #0ea5e9;
      padding:12px 16px;
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .topbar-left{ display:flex; align-items:center; gap:12px; }
    .logo{ width:52px; height:52px; border-radius:50%; border:2px solid #fff; object-fit:cover; }
    .title{ font-weight:900; text-transform:uppercase; letter-spacing:1px; font-size:1.05em; }
    .sub{ color:#9aa; font-size:0.85em; margin-top:2px; }

    .topbar-actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .btn{
      padding:9px 14px; border-radius:999px;
      border:1px solid #0ea5e9; background:transparent; color:#0ea5e9;
      cursor:pointer; font-weight:900; text-transform:uppercase; letter-spacing:0.6px;
      font-size:0.8em;
      transition:0.2s ease;
    }
    .btn:hover{ background:#0ea5e9; color:#000; }
    .btn-danger{ border-color:#ff6b6b; color:#ff6b6b; }
    .btn-danger:hover{ background:#ff6b6b; color:#000; }

    .container{ max-width:1200px; margin:16px auto; padding:0 14px 34px; }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:12px;
      margin-bottom:14px;
    }
    .card{
      background:linear-gradient(135deg,#0a0a0a,#121212);
      border:2px solid #333;
      border-radius:14px;
      padding:16px;
    }
    .card .num{ font-size:2em; font-weight:900; color:#0ea5e9; }
    .card .lbl{ color:#aaa; font-size:0.85em; text-transform:uppercase; letter-spacing:0.8px; margin-top:6px; }

    .panel{
      background:#0a0a0a;
      border:2px solid #333;
      border-radius:14px;
      padding:16px;
    }
    .panel-head{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      border-bottom:1px solid #222;
      padding-bottom:12px;
      margin-bottom:12px;
      flex-wrap:wrap;
    }
    .panel-title{
      font-size:1.05em;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1px;
      color:#0ea5e9;
    }
    .search{
      width:360px; max-width:100%;
      padding:10px 12px;
      border-radius:999px;
      background:#000;
      border:1px solid #333;
      color:#fff;
    }
    .search:focus{ outline:none; border-color:#0ea5e9; box-shadow:0 0 0 2px rgba(14,165,233,0.12) inset; }

    .tabs{ display:flex; gap:8px; flex-wrap:wrap; }
    .tab{
      padding:9px 12px;
      border-radius:999px;
      border:1px solid #333;
      background:#070707;
      color:#bbb;
      cursor:pointer;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.6px;
      font-size:0.8em;
    }
    .tab.active{ border-color:#0ea5e9; color:#0ea5e9; background:#071018; }
    .tab:hover{ border-color:#06b6d4; color:#06b6d4; }

    .empty{
      padding:18px;
      text-align:center;
      color:#777;
    }

    table{ width:100%; border-collapse:collapse; }
    th{
      text-align:left;
      padding:12px 10px;
      border-bottom:2px solid #0ea5e9;
      color:#0ea5e9;
      text-transform:uppercase;
      letter-spacing:0.9px;
      font-size:0.82em;
    }
    td{
      padding:12px 10px;
      border-bottom:1px solid #222;
      color:#ddd;
      vertical-align:top;
      font-size:0.92em;
    }
    tr:hover{ background:rgba(14,165,233,0.05); }
    .muted{ color:#888; font-size:0.9em; margin-top:4px; white-space:pre-wrap; }

    .pill{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      font-size:0.78em;
      font-weight:900;
      text-transform:uppercase;
      border:1px solid #333;
      color:#bbb;
      background:rgba(255,255,255,0.03);
    }
    .pill.pending{ border-color:#f59e0b; color:#f59e0b; background:rgba(245,158,11,0.08); }
    .pill.done{ border-color:#22c55e; color:#22c55e; background:rgba(34,197,94,0.08); }

    .row-actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .mini{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid #0ea5e9;
      background:transparent;
      color:#0ea5e9;
      cursor:pointer;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.6px;
      font-size:0.75em;
    }
    .mini:hover{ background:#0ea5e9; color:#000; }

    /* ===== Chat overlay (Slack-like) ===== */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.75);
      display:none;
      z-index:50;
    }
    .overlay.show{ display:block; }

    .chat-shell{
      position:absolute;
      right:14px; top:14px; bottom:14px;
      width:min(980px, calc(100vw - 28px));
      background:#050505;
      border:2px solid #0ea5e9;
      border-radius:14px;
      display:grid;
      grid-template-columns: 280px 1fr;
      overflow:hidden;
      box-shadow:0 18px 70px rgba(14,165,233,0.25);
    }
    @media (max-width: 880px){
      .chat-shell{ grid-template-columns: 1fr; }
      .sidebar{ display:none; }
      .sidebar.show{ display:block; }
    }

    .sidebar{
      background:#070707;
      border-right:1px solid #1c1c1c;
      display:flex; flex-direction:column;
      min-width:0;
    }
    .sb-head{
      padding:12px;
      border-bottom:1px solid #1c1c1c;
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .sb-me{
      min-width:0;
    }
    .sb-me .name{ font-weight:900; color:#fff; font-size:0.95em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .sb-me .role{ color:#9aa; font-size:0.8em; margin-top:2px; }

    .sb-btn{
      padding:8px 12px; border-radius:999px;
      border:1px solid #333; background:transparent; color:#bbb;
      cursor:pointer; font-weight:900; text-transform:uppercase; letter-spacing:0.6px; font-size:0.75em;
    }
    .sb-btn:hover{ border-color:#0ea5e9; color:#0ea5e9; }

    .sb-section{
      padding:10px 12px 6px;
      color:#888;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.8px;
      font-size:0.72em;
    }
    .sb-list{ padding:0 8px 10px; overflow:auto; }
    .sb-item{
      padding:10px 10px;
      border-radius:10px;
      cursor:pointer;
      color:#ddd;
      border:1px solid transparent;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
    }
    .sb-item:hover{ background:#0f0f0f; }
    .sb-item.active{ background:#071018; border-color:#0ea5e9; }
    .sb-item small{ color:#888; font-weight:700; }

    .main{
      display:flex; flex-direction:column; min-width:0;
    }
    .chat-top{
      padding:12px;
      border-bottom:1px solid #1c1c1c;
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .chat-room{
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.8px;
      font-size:0.92em;
      color:#0ea5e9;
      min-width:0;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .chat-top .mobile-controls{ display:none; gap:8px; }
    @media (max-width: 880px){
      .chat-top .mobile-controls{ display:flex; }
    }

    .chat-close{
      padding:8px 12px; border-radius:999px;
      border:1px solid #ff6b6b; background:transparent; color:#ff6b6b;
      cursor:pointer; font-weight:900; text-transform:uppercase; letter-spacing:0.6px; font-size:0.75em;
    }
    .chat-close:hover{ background:#ff6b6b; color:#000; }

    .messages{
      flex:1;
      padding:12px;
      overflow:auto;
    }
    .msg{
      border:1px solid #1f1f1f;
      background:#101010;
      border-radius:12px;
      padding:10px 12px;
      margin-bottom:10px;
    }
    .msg-head{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      margin-bottom:6px;
    }
    .msg-author{ color:#0ea5e9; font-weight:900; font-size:0.9em; }
    .msg-time{ color:#777; font-size:0.75em; }
    .msg-text{ color:#ddd; white-space:pre-wrap; font-size:0.95em; }

    .attach{
      margin-top:6px;
      font-size:0.85em;
    }
    .attach a{ color:#22c55e; text-decoration:none; }
    .attach a:hover{ text-decoration:underline; }

    .composer{
      border-top:1px solid #1c1c1c;
      background:#0a0a0a;
      padding:10px 12px;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    .composer.drag-over{ background:#04151f; border-top-color:#0ea5e9; }

    .composer-top{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      margin-bottom:8px;
    }
    .file-pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px dashed #444;
      color:#aaa;
      cursor:pointer;
      user-select:none;
      font-size:0.8em;
      font-weight:800;
    }
    .file-name{ color:#ccc; font-size:0.8em; }
    .note{ width:100%; color:#777; font-size:0.75em; }

    .composer-bottom{ display:flex; gap:10px; }
    .composer textarea{
      flex:1;
      min-height:44px; max-height:110px;
      resize:none;
      padding:10px 10px;
      border-radius:10px;
      border:1px solid #333;
      background:#000;
      color:#fff;
      font-size:0.95em;
    }
    .composer textarea:focus{ outline:none; border-color:#0ea5e9; }
    .send{
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #0ea5e9;
      background:linear-gradient(135deg,#0ea5e9,#06b6d4);
      color:#fff;
      cursor:pointer;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.7px;
      font-size:0.82em;
    }
    .send:hover{ filter:brightness(1.08); }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <img class="logo" src="https://i.ibb.co/FL6BLkS/P-Untitled-design.png" alt="Logo">
      <div>
        <div class="title">Employee</div>
        <div class="sub" id="employeeInfo">Loading...</div>
      </div>
    </div>
    <div class="topbar-actions">
      <button class="btn" onclick="openChat()">Chat</button>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="num" id="countPending">0</div>
        <div class="lbl">Pending works</div>
      </div>
      <div class="card">
        <div class="num" id="countAll">0</div>
        <div class="lbl">Total assigned</div>
      </div>
      <div class="card">
        <div class="num" id="countDueToday">0</div>
        <div class="lbl">Due today</div>
      </div>
      <div class="card">
        <div class="num" id="countDone">0</div>
        <div class="lbl">Completed</div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div>
          <div class="panel-title">My Works</div>
          <div class="sub" style="margin-top:6px;">You will see pending works first (assigned by Admin).</div>
        </div>

        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
          <div class="tabs">
            <button class="tab active" id="tabPending" onclick="setTaskView('pending')">Pending</button>
            <button class="tab" id="tabAll" onclick="setTaskView('all')">All</button>
          </div>
          <input class="search" id="taskSearch" placeholder="Search works..." oninput="renderTasks()" />
        </div>
      </div>

      <div id="tasksTable"></div>
      <div class="sub" style="margin-top:10px; color:#888;">
        Tip: “Mark done” updates your task status in this browser’s local storage.
      </div>
    </div>
  </div>

  <!-- Chat overlay -->
  <div class="overlay" id="chatOverlay" aria-hidden="true">
    <div class="chat-shell">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="sb-head">
          <div class="sb-me">
            <div class="name" id="sbName">Employee</div>
            <div class="role" id="sbRole">employee</div>
          </div>
          <button class="sb-btn" onclick="closeChat()">Close</button>
        </div>

        <div class="sb-section">Channels</div>
        <div class="sb-list" id="channelList">
          <div class="sb-item active" id="sbCommon" onclick="selectRoomCommon()">
            <div># common</div>
            <small>chat</small>
          </div>
        </div>

        <div class="sb-section">Direct messages</div>
        <div class="sb-list" id="dmList">
          <div class="empty">No users yet.</div>
        </div>
      </div>

      <!-- Main chat -->
      <div class="main">
        <div class="chat-top">
          <div class="chat-room" id="roomTitle"># common</div>
          <div class="mobile-controls">
            <button class="sb-btn" onclick="toggleSidebar()">Menu</button>
          </div>
          <button class="chat-close" onclick="closeChat()">Close</button>
        </div>

        <div class="messages" id="chatMessages"></div>

        <div class="composer" id="composerDropZone">
          <div class="composer-top">
            <label class="file-pill">
              Attach
              <input id="chatFile" type="file" style="display:none"
                     accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jpg,.jpeg,.txt"/>
              <span class="file-name" id="fileName">No file</span>
            </label>
            <div class="note" id="chatNote"></div>
          </div>
          <div class="composer-bottom">
            <textarea id="chatText" placeholder="Type message..."></textarea>
            <button class="send" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // ===== AUTH =====
  const TASKS_KEY = "tasks_v1";                 // Admin assigns tasks into this key
  const COMMON_KEY = "commonChatMessages_v1";   // Shared chat channel storage
  const DM_KEY = "directMessages_v1";           // Object of DM conversations

  const MAX_FILE_MB = 3;
  const MAX_FILE_BYTES = MAX_FILE_MB * 1024 * 1024;

  let me = null;
  let taskView = "pending"; // pending | all

  // Chat state
  let chatOpen = false;
  let activeRoom = { type: "common" }; // {type:"common"} or {type:"dm", peerEmail:"..."}
  let pendingFile = null;

  function ensureEmployeeAuth() {
    const loggedIn = sessionStorage.getItem("isLoggedIn") === "true";
    const isAdmin = sessionStorage.getItem("isAdmin") === "true";
    const currentUser = JSON.parse(sessionStorage.getItem("currentUser") || "null");

    if (!loggedIn || isAdmin || !currentUser || currentUser.role !== "employee") {
      alert("Please login as employee.");
      window.location.href = "login.html";
      return false;
    }

    me = { name: currentUser.name, email: currentUser.email, role: currentUser.role };
    document.getElementById("employeeInfo").textContent = `${me.name} (${me.email})`;
    document.getElementById("sbName").textContent = me.name;
    document.getElementById("sbRole").textContent = me.role;

    document.getElementById("chatNote").textContent =
      `Drag & drop supported. Max file size ${MAX_FILE_MB} MB.`;

    return true;
  }

  // ===== Storage helpers =====
  function readJson(key, fallback) {
    try { return JSON.parse(localStorage.getItem(key) || "null") ?? fallback; }
    catch { return fallback; }
  }
  function writeJson(key, value) {
    try {
      localStorage.setItem(key, JSON.stringify(value));
      return true;
    } catch (e) {
      alert("Storage full. Please delete old messages/tasks or use smaller files.");
      return false;
    }
  }
  function escapeHtml(text) {
    return String(text ?? "")
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#039;");
  }
  function prettyTime(iso) {
    try { return new Date(iso).toLocaleString(); } catch { return iso; }
  }

  // ===== Tasks =====
  function getAllTasks() {
    const tasks = readJson(TASKS_KEY, []);
    return tasks.filter(t => String(t.assignedToEmail || "").toLowerCase() === String(me.email).toLowerCase());
  }

  function refreshTaskStats() {
    const all = getAllTasks();
    const pending = all.filter(t => t.status === "pending").length;
    const done = all.filter(t => t.status === "done").length;

    const today = new Date();
    const todayStr = today.toISOString().slice(0,10);
    const dueToday = all.filter(t => (t.dueDate || "") === todayStr && t.status === "pending").length;

    document.getElementById("countAll").textContent = all.length;
    document.getElementById("countPending").textContent = pending;
    document.getElementById("countDone").textContent = done;
    document.getElementById("countDueToday").textContent = dueToday;
  }

  function setTaskView(view) {
    taskView = view;
    document.getElementById("tabPending").classList.toggle("active", view === "pending");
    document.getElementById("tabAll").classList.toggle("active", view === "all");
    renderTasks();
  }

  function updateTaskStatus(taskId, status) {
    const allTasksGlobal = readJson(TASKS_KEY, []);
    const t = allTasksGlobal.find(x => x.id === taskId);
    if (!t) return;
    t.status = status;
    writeJson(TASKS_KEY, allTasksGlobal);
    renderTasks();
    refreshTaskStats();
  }

  function renderTasks() {
    const q = (document.getElementById("taskSearch").value || "").toLowerCase();
    let tasks = getAllTasks();

    if (taskView === "pending") tasks = tasks.filter(t => t.status === "pending");

    tasks = tasks.filter(t =>
      (t.title || "").toLowerCase().includes(q) ||
      (t.description || "").toLowerCase().includes(q) ||
      (t.dueDate || "").toLowerCase().includes(q)
    );

    tasks.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));

    const box = document.getElementById("tasksTable");
    if (!tasks.length) {
      box.innerHTML = `<div class="empty">No works found.</div>`;
      return;
    }

    box.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>Status</th>
            <th>Work</th>
            <th>Due</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${tasks.map(t => `
            <tr>
              <td><span class="pill ${escapeHtml(t.status)}">${escapeHtml(t.status)}</span></td>
              <td>
                <div style="font-weight:900;">${escapeHtml(t.title || "")}</div>
                <div class="muted">${escapeHtml(t.description || "")}</div>
                <div class="muted">Assigned: ${prettyTime(t.createdAt || "")}</div>
              </td>
              <td>${t.dueDate ? escapeHtml(t.dueDate) : "-"}</td>
              <td>
                <div class="row-actions">
                  ${
                    t.status === "pending"
                      ? `<button class="mini" onclick="updateTaskStatus('${escapeHtml(t.id)}','done')">Mark done</button>`
                      : `<button class="mini" onclick="updateTaskStatus('${escapeHtml(t.id)}','pending')">Mark pending</button>`
                  }
                </div>
              </td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }

  // ===== Chat: people list =====
  function getAllPeopleForDM() {
    // "users" list contains users + employees (created by admin), excludes admin by design
    const users = readJson("users", []);
    const meEmail = String(me.email).toLowerCase();

    const seen = new Set();
    const out = [];
    for (const u of users) {
      if (!u || !u.email) continue;
      const email = String(u.email).toLowerCase();
      if (email === meEmail) continue;
      if (email === "admin@shravsteleradiology.com") continue; // keep admin out of DMs
      if (seen.has(email)) continue;
      seen.add(email);
      out.push({ name: u.name || u.email, email: u.email, role: u.role || "user" });
    }
    out.sort((a,b) => (a.name || "").localeCompare(b.name || ""));
    return out;
  }

  function convId(a, b) {
    const x = String(a).toLowerCase();
    const y = String(b).toLowerCase();
    return x < y ? `dm:${x}|${y}` : `dm:${y}|${x}`;
  }

  function selectRoomCommon() {
    activeRoom = { type: "common" };
    document.getElementById("roomTitle").textContent = "# common";
    setSidebarActive();
    renderChatMessages();
  }

  function selectRoomDM(peerEmail) {
    activeRoom = { type: "dm", peerEmail };
    const people = getAllPeopleForDM();
    const p = people.find(x => String(x.email).toLowerCase() === String(peerEmail).toLowerCase());
    document.getElementById("roomTitle").textContent = p ? `DM: ${p.name}` : "DM";
    setSidebarActive();
    renderChatMessages();
  }

  function setSidebarActive() {
    const sbCommon = document.getElementById("sbCommon");
    sbCommon.classList.toggle("active", activeRoom.type === "common");

    document.querySelectorAll(".dm-item").forEach(el => {
      const email = el.getAttribute("data-email") || "";
      el.classList.toggle("active",
        activeRoom.type === "dm" &&
        String(email).toLowerCase() === String(activeRoom.peerEmail || "").toLowerCase()
      );
    });
  }

  function renderDMList() {
    const box = document.getElementById("dmList");
    const people = getAllPeopleForDM();

    if (!people.length) {
      box.innerHTML = `<div class="empty">No users yet.</div>`;
      return;
    }

    box.innerHTML = people.map(p => `
      <div class="sb-item dm-item" data-email="${escapeHtml(p.email)}"
           onclick="selectRoomDM('${escapeHtml(p.email)}')">
        <div style="min-width:0;">
          <div style="font-weight:900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
            ${escapeHtml(p.name)}
          </div>
          <small>${escapeHtml(p.role)}</small>
        </div>
        <small>DM</small>
      </div>
    `).join("");

    setSidebarActive();
  }

  // ===== Chat: messages =====
  function getRoomMessages() {
    if (activeRoom.type === "common") {
      return readJson(COMMON_KEY, []);
    }

    const store = readJson(DM_KEY, {});
    const id = convId(me.email, activeRoom.peerEmail);
    return store[id] || [];
  }

  function saveRoomMessages(list) {
    if (activeRoom.type === "common") {
      return writeJson(COMMON_KEY, list);
    }

    const store = readJson(DM_KEY, {});
    const id = convId(me.email, activeRoom.peerEmail);
    store[id] = list;
    return writeJson(DM_KEY, store);
  }

  function renderChatMessages() {
    const box = document.getElementById("chatMessages");
    const list = getRoomMessages();

    if (!list.length) {
      box.innerHTML = `<div class="empty">No messages yet.</div>`;
      return;
    }

    list.sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));

    let html = "";
    for (const msg of list) {
      html += `
        <div class="msg">
          <div class="msg-head">
            <div class="msg-author">${escapeHtml(msg.authorName || "User")}</div>
            <div class="msg-time">${prettyTime(msg.timestamp || "")}</div>
          </div>
          <div class="msg-text">${escapeHtml(msg.text || "")}</div>
      `;

      if (msg.attachment && msg.attachment.dataUrl && msg.attachment.name) {
        html += `
          <div class="attach">
            <a href="${msg.attachment.dataUrl}" download="${escapeHtml(msg.attachment.name)}" target="_blank">
              ${escapeHtml(msg.attachment.name)}
            </a>
          </div>
        `;
      }

      html += `</div>`;
    }

    box.innerHTML = html;
    box.scrollTop = box.scrollHeight;
  }

  function clearPendingFile() {
    pendingFile = null;
    document.getElementById("chatFile").value = "";
    document.getElementById("fileName").textContent = "No file";
  }

  function handleSelectedFile(file) {
    if (!file) return clearPendingFile();

    if (file.size > MAX_FILE_BYTES) {
      alert(`File too large. Max ${MAX_FILE_MB} MB.`);
      return clearPendingFile();
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      pendingFile = {
        name: file.name,
        type: file.type,
        size: file.size,
        dataUrl: e.target.result
      };
    };
    reader.readAsDataURL(file);
    document.getElementById("fileName").textContent = file.name;
  }

  function sendMessage() {
    const textEl = document.getElementById("chatText");
    const text = (textEl.value || "").trim();

    if (!text && !pendingFile) return;
    if (activeRoom.type === "dm" && !activeRoom.peerEmail) {
      alert("Select a person to send a DM.");
      return;
    }

    const list = getRoomMessages();
    list.push({
      authorEmail: me.email,
      authorName: me.name,
      authorRole: me.role,
      toEmail: (activeRoom.type === "dm") ? activeRoom.peerEmail : "",
      text,
      timestamp: new Date().toISOString(),
      attachment: pendingFile
    });

    const ok = saveRoomMessages(list);
    if (!ok) return;

    textEl.value = "";
    clearPendingFile();
    renderChatMessages();
  }

  function setupDropZone() {
    const zone = document.getElementById("composerDropZone");

    const prevent = (e) => { e.preventDefault(); e.stopPropagation(); };

    ["dragenter","dragover","dragleave","drop"].forEach(evt => zone.addEventListener(evt, prevent, false));
    ["dragenter","dragover"].forEach(evt => zone.addEventListener(evt, () => zone.classList.add("drag-over"), false));
    ["dragleave","drop"].forEach(evt => zone.addEventListener(evt, () => zone.classList.remove("drag-over"), false));

    zone.addEventListener("drop", (e) => {
      const f = e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files[0];
      if (f) handleSelectedFile(f);
    }, false);
  }

  // ===== Chat overlay control =====
  function openChat() {
    chatOpen = true;
    const ov = document.getElementById("chatOverlay");
    ov.classList.add("show");
    ov.setAttribute("aria-hidden", "false");
    renderDMList();
    renderChatMessages();
  }
  function closeChat() {
    chatOpen = false;
    const ov = document.getElementById("chatOverlay");
    ov.classList.remove("show");
    ov.setAttribute("aria-hidden", "true");
  }
  function toggleSidebar() {
    const sb = document.getElementById("sidebar");
    sb.classList.toggle("show");
  }

  // ===== Logout =====
  function logout() {
    if (!confirm("Logout?")) return;
    sessionStorage.clear();
    window.location.href = "login.html";
  }

  // ===== Init =====
  window.addEventListener("load", () => {
    if (!ensureEmployeeAuth()) return;

    // Tasks
    refreshTaskStats();
    renderTasks();

    // Chat
    selectRoomCommon();
    setupDropZone();
    document.getElementById("chatFile").addEventListener("change", function () {
      handleSelectedFile(this.files[0]);
    });

    // Click outside chat to close
    document.getElementById("chatOverlay").addEventListener("click", (e) => {
      if (e.target.id === "chatOverlay") closeChat();
    });

    // Auto refresh tasks + chat
    setInterval(() => {
      refreshTaskStats();
      renderTasks();
      if (chatOpen) {
        renderDMList();
        renderChatMessages();
      }
    }, 5000);
  });
</script>
