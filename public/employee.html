<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee - Shravs</title>
  <style>
    body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:#000;color:#fff;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:2px solid #0ea5e9;background:#0a0a0a;position:sticky;top:0}
    .logo{width:54px;height:54px;border-radius:50%;object-fit:cover;border:2px solid #fff}
    .left{display:flex;align-items:center;gap:12px}
    .btn{padding:10px 14px;border-radius:999px;border:1px solid #0ea5e9;background:#0ea5e9;color:#000;font-weight:900;text-transform:uppercase;cursor:pointer}
    .btn.ghost{background:transparent;color:#0ea5e9}
    .btn.danger{border-color:#ef4444;background:#ef4444;color:#fff}
    main{max-width:1100px;margin:0 auto;padding:18px 16px}
    .card{border:1px solid #333;border-radius:14px;background:#0a0a0a;padding:16px;margin-bottom:14px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid #222;text-align:left}
    th{color:#0ea5e9;text-transform:uppercase;font-size:.82em;letter-spacing:.6px}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #333;color:#bbb;font-weight:900;font-size:.75em;text-transform:uppercase}
    .pill.pending{border-color:#f59e0b;color:#f59e0b}
    .pill.done{border-color:#22c55e;color:#22c55e}
    .pill.high{border-color:#ef4444;color:#ef4444}
    .pill.medium{border-color:#f59e0b;color:#f59e0b}
    .pill.low{border-color:#22c55e;color:#22c55e}
    .msgs{border:1px solid #222;border-radius:12px;background:#050505;padding:10px;max-height:340px;overflow:auto}
    .m{border:1px solid #1f1f1f;background:#101010;border-radius:12px;padding:10px;margin-bottom:10px}
    .m .meta{display:flex;justify-content:space-between;color:#777;font-size:.8em;margin-bottom:6px}
    .m .author{color:#0ea5e9;font-weight:900}
    .composer{display:flex;gap:10px;margin-top:10px}
    .composer input{flex:1}
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img class="logo" src="https://i.ibb.co/FL6BLkS/P-Untitled-design.png" alt="Logo">
      <div>
        <div style="font-weight:900;">Employee Dashboard</div>
        <div style="color:#aaa;font-size:.85em;" id="meLine"></div>
      </div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <button class="btn ghost" id="refreshBtn">Refresh</button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div class="card">
      <h3 style="margin:0;color:#0ea5e9;">My Tasks</h3>
      <div id="tasksWrap"></div>
    </div>

    <div class="card">
      <h3 style="margin:0;color:#0ea5e9;">Chat (Common)</h3>
      <div class="msgs" id="msgs"></div>
      <div class="composer">
        <input id="msgText" placeholder="Type message...">
        <button class="btn" id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { authMe, logout, tasksList, tasksSetStatus, messagesList, messagesSend } from "./js/api.js";

    const meLine = document.getElementById("meLine");
    let me = null;

    function esc(s){ return String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c])); }
    function pill(cls, text){ return `<span class="pill ${esc(cls)}">${esc(text)}</span>`; }

    async function guard() {
      me = await authMe();
      meLine.textContent = `${me.name} (${me.role})`;
      if (me.role === "admin") window.location.href = "admin.html";
    }

    async function renderTasks() {
      const tasks = await tasksList();
      if (!tasks.length) {
        document.getElementById("tasksWrap").innerHTML = `<div style="color:#777;margin-top:10px;">No tasks assigned.</div>`;
        return;
      }

      document.getElementById("tasksWrap").innerHTML = `
        <table>
          <thead><tr><th>Priority</th><th>Status</th><th>Title</th><th>Action</th></tr></thead>
          <tbody>
            ${tasks.map(t => `
              <tr>
                <td>${pill(t.priority, t.priority)}</td>
                <td>${pill(t.status, t.status)}</td>
                <td>
                  <div style="font-weight:900;">${esc(t.title)}</div>
                  <div style="color:#888;margin-top:6px;white-space:pre-wrap;">${esc(t.description||"")}</div>
                </td>
                <td>
                  <button class="btn ghost" data-toggle="${esc(t.id)}">${t.status === "pending" ? "Mark done" : "Mark pending"}</button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      document.querySelectorAll("[data-toggle]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-toggle");
          const row = tasks.find(x => x.id === id);
          const next = row.status === "pending" ? "done" : "pending";
          await tasksSetStatus({ id, status: next });
          await renderTasks();
        });
      });
    }

    async function renderMessages() {
      const msgs = await messagesList({ room_type: "common", limit: 80 });
      const box = document.getElementById("msgs");
      if (!msgs.length) { box.innerHTML = `<div style="color:#777;">No messages.</div>`; return; }

      box.innerHTML = msgs.map(m => `
        <div class="m">
          <div class="meta">
            <div><span class="author">${esc(m.author_id)}</span></div>
            <div>${new Date(m.created_at).toLocaleString()}</div>
          </div>
          <div style="white-space:pre-wrap;">${esc(m.text||"")}</div>
        </div>
      `).join("");
      box.scrollTop = box.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const textEl = document.getElementById("msgText");
      const text = textEl.value.trim();
      if (!text) return;

      await messagesSend({ room_type: "common", text });
      textEl.value = "";
      await renderMessages();
    });

    document.getElementById("logoutBtn").addEventListener("click", logout);
    document.getElementById("refreshBtn").addEventListener("click", async () => {
      await renderTasks();
      await renderMessages();
    });

    (async () => {
      await guard();
      await renderTasks();
      await renderMessages();
      setInterval(async () => {
        await renderTasks();
        await renderMessages();
      }, 5000);
    })();
  </script>
</body>
</html>
