<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shravs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; }
        
        .header { 
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a); 
            border-bottom: 2px solid #0ea5e9; 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .header-title { font-size: 1.3em; font-weight: bold; }
        
        .container { 
            max-width: 1400px; 
            margin: 30px auto; 
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
        }
        
        @media (max-width: 968px) {
            .container { grid-template-columns: 1fr; }
        }
        
        .card { 
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a); 
            border: 2px solid #333; 
            border-radius: 15px; 
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: #0ea5e9;
            box-shadow: 0 10px 40px rgba(14, 165, 233, 0.2);
        }
        
        .card.full-width { grid-column: 1 / -1; }
        
        h2 { 
            color: #0ea5e9; 
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button { 
            background: linear-gradient(135deg, #0ea5e9, #06b6d4); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            margin: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        button:hover { 
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }
        
        button.btn-full { width: 100%; margin-top: 15px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #333; }
        th { color: #0ea5e9; font-weight: bold; text-transform: uppercase; font-size: 0.85em; }
        td { color: #ccc; }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px 15px; 
            border-radius: 10px; 
            border: 2px solid #333; 
            background: #000; 
            color: #fff; 
            margin: 8px 0;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.2);
        }
        
        label {
            display: block;
            color: #0ea5e9;
            font-weight: bold;
            margin-top: 12px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .empty-state { text-align: center; padding: 40px 20px; color: #666; }
        
        .success-msg {
            background: #1a4d2e;
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .success-msg.show { display: block; animation: slideIn 0.3s ease; }
        
        .error-msg {
            background: #4d1a1a;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .error-msg.show { display: block; animation: slideIn 0.3s ease; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .note {
            background: rgba(14, 165, 233, 0.1);
            border-left: 3px solid #0ea5e9;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #999;
        }

        .debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            font-size: 0.7em;
            color: #0ea5e9;
            max-width: 300px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo.jpg" alt="Shravs Logo" class="logo" onerror="this.style.display='none'">
            <div class="header-title">Admin Dashboard</div>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        
        <!-- CREATE NEW EMPLOYEE (SIMPLIFIED) -->
        <div class="card">
            <h2>üë§ Create New Employee</h2>
            <div class="success-msg" id="createEmployeeSuccess"></div>
            <div class="error-msg" id="createEmployeeError"></div>
            <form id="createEmployeeForm">
                <label>Full Name *</label>
                <input type="text" id="empName" required placeholder="Employee name">
                
                <label>Email *</label>
                <input type="email" id="empEmail" required placeholder="employee@example.com">
                
                <label>Temporary Password *</label>
                <input type="password" id="empPassword" required placeholder="Create temporary password" minlength="6">
                
                <div class="note">
                    ‚ÑπÔ∏è Employee will be asked to change password on first login and receive an email with login credentials
                </div>
                
                <button type="submit" class="btn-full">‚ûï Create Employee</button>
            </form>
        </div>

        <!-- ALL EMPLOYEES -->
        <div class="card">
            <h2>üë• All Employees</h2>
            <div id="employeesList">
                <div class="empty-state">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Debug console -->
    <div class="debug" id="debugConsole">Initializing...</div>

    <script type="module">
        const SUPABASE_URL = 'https://xksqdjwbiojwyfllwtvh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_zZe-aVVerbOt7joJQMt6QQ_bq3Ej7Ze';

        const debugConsole = document.getElementById('debugConsole');
        function debug(msg) {
            console.log(msg);
            const time = new Date().toLocaleTimeString();
            debugConsole.innerHTML = `[${time}] ${msg}<br>` + debugConsole.innerHTML;
        }

        debug('Admin page loaded');

        // Import Supabase
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        debug('Supabase initialized');

        // Check auth
        const token = localStorage.getItem('token');
        if (!token) {
            debug('No token found - redirecting to login');
            window.location.href = 'login.html';
        }

        // Get current user
        const { data: { user } } = await supabase.auth.getUser(token);
        if (!user) {
            debug('Invalid token - redirecting');
            window.location.href = 'login.html';
        }

        debug('User authenticated: ' + user.email);

        // Check if admin
        const { data: profile } = await supabase
            .from('profiles')
            .select('*')
            .eq('user_id', user.id)
            .single();

        if (profile?.role !== 'admin') {
            debug('Not admin - access denied');
            alert('Access denied. Admin only.');
            window.location.href = 'login.html';
        }

        debug('Admin access confirmed ‚úì');

        // Logout function
        window.logout = async () => {
            await supabase.auth.signOut();
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        };

        // Show message functions
        function showSuccess(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // CREATE EMPLOYEE
        document.getElementById('createEmployeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            debug('Creating employee...');
            
            const employeeData = {
                name: document.getElementById('empName').value.trim(),
                email: document.getElementById('empEmail').value.trim(),
                password: document.getElementById('empPassword').value
            };
            
            debug('Employee data: ' + JSON.stringify(employeeData));
            
            try {
                // Call Supabase Edge Function
                const response = await fetch(`${SUPABASE_URL}/functions/v1/admin-create-employee`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(employeeData)
                });

                debug('Response status: ' + response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    debug('Error response: ' + JSON.stringify(errorData));
                    throw new Error(errorData.error || 'Failed to create employee');
                }

                const result = await response.json();
                debug('Success: ' + JSON.stringify(result));

                showSuccess('createEmployeeSuccess', '‚úÖ Employee created! Email sent with credentials.');
                document.getElementById('createEmployeeForm').reset();
                
                // Reload employees list
                loadEmployees();
            } catch (error) {
                debug('ERROR: ' + error.message);
                showError('createEmployeeError', '‚ùå Error: ' + error.message);
            }
        });

        // LOAD EMPLOYEES
        async function loadEmployees() {
            debug('Loading employees...');
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('role', 'employee')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                debug('Loaded ' + data.length + ' employees');

                const container = document.getElementById('employeesList');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No employees yet</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>First Login</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(emp => `
                                <tr>
                                    <td>${emp.name || 'N/A'}</td>
                                    <td>${emp.email}</td>
                                    <td>${emp.first_login ? '‚ö†Ô∏è Pending' : '‚úÖ Done'}</td>
                                    <td>${new Date(emp.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                debug('Error loading employees: ' + error.message);
                document.getElementById('employeesList').innerHTML = 
                    '<div class="empty-state" style="color: #ef4444;">Error loading employees</div>';
            }
        }

        // Initial load
        loadEmployees();
        debug('Ready! ‚úì');
    </script>
</body>
</html>
