<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Shravs Teleradiology</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card { 
            background: rgba(255,255,255,0.95); 
            padding: 25px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center; transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; font-size: 1.1em; margin-top: 5px; }
        .form-section { 
            background: rgba(255,255,255,0.95); 
            padding: 30px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px;
        }
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 200px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 2px solid #e1e5e9; 
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; padding: 12px 30px; border: none; 
            border-radius: 8px; font-size: 16px; cursor: pointer; 
            transition: transform 0.2s; min-width: 120px;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .employee-list { 
            background: rgba(255,255,255,0.95); 
            padding: 25px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e1e5e9; }
        th { background: #f8f9fa; font-weight: 600; color: #333; }
        tr:hover { background: #f8f9fa; }
        .status { padding: 4px 12px; border-radius: 20px; font-size: 0.85em; font-weight: 600; }
        .status.active { background: #d4edda; color: #155724; }
        .status.inactive { background: #f8d7da; color: #721c24; }
        .actions { white-space: nowrap; }
        .btn-small { padding: 6px 12px; font-size: 14px; margin: 0 2px; }
        .alert { 
            padding: 15px; margin: 20px 0; border-radius: 8px; 
            font-weight: 500; display: none;
        }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        @media (max-width: 768px) {
            .form-row { flex-direction: column; }
            .stats-grid { grid-template-columns: 1fr; }
            table { font-size: 14px; }
            th, td { padding: 8px 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äç‚öïÔ∏è Shravs Teleradiology Admin</h1>
            <p>Manage Radiologists & Staff</p>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div id="totalEmployees" class="stat-number">0</div>
                <div class="stat-label">Total Staff</div>
            </div>
            <div class="stat-card">
                <div id="activeEmployees" class="stat-number">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div id="inactiveEmployees" class="stat-number">0</div>
                <div class="stat-label">Inactive</div>
            </div>
        </div>

        <!-- Add Employee Form -->
        <div class="form-section">
            <h2>‚ûï Add New Radiologist/Staff</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="employeeName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="employeeEmail" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="employeePhone">
                </div>
                <div class="form-group">
                    <label>Specialization</label>
                    <input type="text" id="employeeSpecialization" placeholder="MRI, CT, X-Ray, etc.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Status *</label>
                    <select id="employeeStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="employeeRole">
                        <option value="radiologist">Radiologist</option>
                        <option value="technician">Technician</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <button onclick="addEmployee()">‚ûï Add Employee</button>
        </div>

        <!-- Employees List -->
        <div class="employee-list">
            <h2>üë• All Staff Members <span id="liveCount">(0)</span></h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Specialization</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://xksqdjwbiojwyfllwtvh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc3Fkandi...'; // Your anon key

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Edge Function URLs
        const AUTH_FUNCTION = 'https://xksqdjwbiojwyfllwtvh.supabase.co/functions/v1/auth';
        const CREATE_EMPLOYEE_FUNCTION = 'https://xksqdjwbiojwyfllwtvh.supabase.co/functions/v1/api~1admin-create-employee';
        const GET_EMPLOYEES_FUNCTION = 'https://xksqdjwbiojwyfllwtvh.supabase.co/functions/v1/api~1get-employee-list';

        // Show alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        // Load employees
        async function loadEmployees() {
            try {
                const response = await fetch(GET_EMPLOYEES_FUNCTION, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${await getAuthToken()}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const employees = await response.json();
                
                displayEmployees(employees);
                updateStats(employees);
            } catch (error) {
                console.error('Load employees error:', error);
                showAlert('Failed to load employees: ' + error.message, 'error');
            }
        }

        // Get auth token via Edge Function
        async function getAuthToken() {
            try {
                const response = await fetch(AUTH_FUNCTION, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_token' })
                });
                const data = await response.json();
                return data.token;
            } catch {
                return SUPABASE_ANON_KEY; // Fallback
            }
        }

        // Add new employee
        async function addEmployee() {
            const formData = {
                name: document.getElementById('employeeName').value.trim(),
                email: document.getElementById('employeeEmail').value.trim(),
                phone: document.getElementById('employeePhone').value.trim(),
                specialization: document.getElementById('employeeSpecialization').value.trim(),
                status: document.getElementById('employeeStatus').value,
                role: document.getElementById('employeeRole').value
            };

            if (!formData.name || !formData.email) {
                showAlert('Name and Email are required!', 'error');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.textContent = 'Adding...';

            try {
                const response = await fetch(CREATE_EMPLOYEE_FUNCTION, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${await getAuthToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ Employee added successfully!');
                    document.querySelectorAll('input, select').forEach(el => el.value = '');
                    loadEmployees(); // Refresh list
                } else {
                    throw new Error(result.error || 'Failed to add employee');
                }
            } catch (error) {
                console.error('Add employee error:', error);
                showAlert('‚ùå ' + (error.message || 'Failed to add employee'), 'error');
            } finally {
                button.disabled = false;
                button.textContent = '‚ûï Add Employee';
            }
        }

        // Display employees in table
        function displayEmployees(employees) {
            const tbody = document.getElementById('employeeTableBody');
            tbody.innerHTML = '';

            document.getElementById('liveCount').textContent = `(${employees.length})`;

            employees.forEach((emp, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${emp.name || 'N/A'}</td>
                    <td>${emp.email || 'N/A'}</td>
                    <td>${emp.phone || 'N/A'}</td>
                    <td>${emp.specialization || 'General'}</td>
                    <td><span class="status ${emp.status}">${emp.status.toUpperCase()}</span></td>
                    <td>${emp.role || 'staff'}</td>
                    <td class="actions">
                        <button class="btn-small" onclick="toggleStatus(${emp.id}, '${emp.status}')">
                            ${emp.status === 'active' ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Activate'}
                        </button>
                    </td>
                `;
            });
        }

        // Update stats
        function updateStats(employees) {
            const total = employees.length;
            const active = employees.filter(e => e.status === 'active').length;
            const inactive = total - active;

            document.getElementById('totalEmployees').textContent = total;
            document.getElementById('activeEmployees').textContent = active;
            document.getElementById('inactiveEmployees').textContent = inactive;
        }

        // Toggle employee status
        async function toggleStatus(id, currentStatus) {
            if (!confirm(`Mark employee as ${currentStatus === 'active' ? 'inactive' : 'active'}?`)) return;

            try {
                const token = await getAuthToken();
                const response = await fetch(`${GET_EMPLOYEES_FUNCTION}/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: currentStatus === 'active' ? 'inactive' : 'active' })
                });

                if (response.ok) {
                    showAlert('Status updated!');
                    loadEmployees();
                }
            } catch (error) {
                showAlert('Failed to update status', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
            setInterval(loadEmployees, 30000); // Refresh every 30s
        });

        // Form submit on Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                addEmployee();
            }
        });
    </script>
</body>
</html>
