<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Shravs</title>
  <style>
    body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:#000;color:#fff;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:2px solid #0ea5e9;background:#0a0a0a;position:sticky;top:0}
    .logo{width:54px;height:54px;border-radius:50%;object-fit:cover;border:2px solid #fff}
    .left{display:flex;align-items:center;gap:12px}
    .btn{padding:10px 14px;border-radius:999px;border:1px solid #0ea5e9;background:#0ea5e9;color:#000;font-weight:900;text-transform:uppercase;cursor:pointer}
    .btn.ghost{background:transparent;color:#0ea5e9}
    .btn.danger{border-color:#ef4444;background:#ef4444;color:#fff}
    main{max-width:1200px;margin:0 auto;padding:18px 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid #333;border-radius:14px;background:#0a0a0a;padding:16px}
    label{display:block;margin:10px 0 6px;color:#cfcfcf;font-weight:800;font-size:.85em;text-transform:uppercase}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#000;color:#fff}
    textarea{min-height:88px;resize:vertical}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid #222;text-align:left}
    th{color:#0ea5e9;text-transform:uppercase;font-size:.82em;letter-spacing:.6px}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #333;color:#bbb;font-weight:900;font-size:.75em;text-transform:uppercase}
    .pill.high{border-color:#ef4444;color:#ef4444}
    .pill.medium{border-color:#f59e0b;color:#f59e0b}
    .pill.low{border-color:#22c55e;color:#22c55e}
    .pill.pending{border-color:#f59e0b;color:#f59e0b}
    .pill.done{border-color:#22c55e;color:#22c55e}
    .msg{margin-top:10px;padding:10px;border-radius:10px;display:none}
    .msg.ok{display:block;background:#0f2f1c;border:1px solid #22c55e;color:#22c55e}
    .msg.err{display:block;background:#2f0f0f;border:1px solid #ef4444;color:#ef4444}

    /* Simple chat */
    .chat{display:grid;grid-template-columns:260px 1fr;gap:10px}
    @media(max-width:900px){.chat{grid-template-columns:1fr}}
    .list{border:1px solid #222;border-radius:12px;background:#050505;padding:10px;max-height:340px;overflow:auto}
    .item{padding:10px;border-radius:10px;cursor:pointer;border:1px solid transparent}
    .item:hover{background:#0f0f0f}
    .item.active{border-color:#0ea5e9;background:#071018}
    .msgs{border:1px solid #222;border-radius:12px;background:#050505;padding:10px;max-height:340px;overflow:auto}
    .m{border:1px solid #1f1f1f;background:#101010;border-radius:12px;padding:10px;margin-bottom:10px}
    .m .meta{display:flex;justify-content:space-between;color:#777;font-size:.8em;margin-bottom:6px}
    .m .author{color:#0ea5e9;font-weight:900}
    .composer{display:flex;gap:10px;margin-top:10px}
    .composer input{flex:1}
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img class="logo" src="https://i.ibb.co/FL6BLkS/P-Untitled-design.png" alt="Logo">
      <div>
        <div style="font-weight:900;">Admin Dashboard</div>
        <div style="color:#aaa;font-size:.85em;" id="meLine"></div>
      </div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <button class="btn ghost" id="refreshBtn">Refresh</button>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <div id="msg" class="msg"></div>

    <div class="grid">
      <div class="card">
        <h3 style="margin:0;color:#0ea5e9;">Create Employee</h3>
        <label>Name</label><input id="empName" placeholder="Employee name">
        <label>Email</label><input id="empEmail" type="email" placeholder="employee@example.com">
        <label>Password</label><input id="empPass" placeholder="Set password">
        <label>Organization</label><input id="empOrg" placeholder="Department">
        <button class="btn" id="createEmpBtn" style="margin-top:12px;">Create</button>
      </div>

      <div class="card">
        <h3 style="margin:0;color:#0ea5e9;">Assign Task</h3>
        <label>Assign to (user id UUID)</label>
        <input id="assignedTo" placeholder="Paste employee profile id (uuid)">
        <label>Title</label><input id="taskTitle" placeholder="Task title">
        <label>Description</label><textarea id="taskDesc" placeholder="Details..."></textarea>
        <label>Priority</label>
        <select id="taskPriority">
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
        <label>Due date</label><input id="taskDue" type="date">
        <button class="btn" id="assignBtn" style="margin-top:12px;">Assign</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <h3 style="margin:0;color:#0ea5e9;">Tasks (visible to admin)</h3>
      <div id="tasksWrap"></div>
    </div>

    <div class="card" style="margin-top:14px;">
      <h3 style="margin:0;color:#0ea5e9;">Chat (Common + DM)</h3>

      <div class="chat" style="margin-top:10px;">
        <div class="list" id="roomList">
          <div class="item active" data-room="common"># common</div>
          <div style="margin:10px 0 6px;color:#888;font-weight:900;text-transform:uppercase;font-size:.75em;">DM</div>
          <div style="color:#777;font-size:.9em;">DM list UI depends on your staff list implementation.</div>
        </div>

        <div>
          <div class="msgs" id="msgs"></div>
          <div class="composer">
            <input id="msgText" placeholder="Type message...">
            <button class="btn" id="sendBtn">Send</button>
          </div>
          <div style="color:#777;font-size:.85em;margin-top:8px;">
            For DM: set activeRoom = {type:'dm', dm_room_id:'...'} in code (after creating a room).
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import {
      authMe, logout,
      adminCreateEmployee,
      tasksList, tasksAssign, tasksSetStatus,
      messagesList, messagesSend
    } from "./js/api.js";

    const msgBox = document.getElementById("msg");
    const meLine = document.getElementById("meLine");

    function show(text, type) {
      msgBox.textContent = text;
      msgBox.className = "msg " + type;
      msgBox.style.display = "block";
      setTimeout(() => (msgBox.style.display = "none"), 3500);
    }

    let me = null;
    let activeRoom = { type: "common", dm_room_id: null };

    function esc(s){ return String(s ?? "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c])); }

    async function guard() {
      me = await authMe();
      meLine.textContent = `${me.name} (${me.role})`;
      if (me.role !== "admin") window.location.href = "employee.html";
    }

    function prPill(p){
      return `<span class="pill ${esc(p)}">${esc(p)}</span>`;
    }

    async function renderTasks() {
      const tasks = await tasksList();
      if (!tasks.length) {
        document.getElementById("tasksWrap").innerHTML = `<div style="color:#777;margin-top:10px;">No tasks.</div>`;
        return;
      }
      document.getElementById("tasksWrap").innerHTML = `
        <table>
          <thead>
            <tr><th>Priority</th><th>Status</th><th>Title</th><th>Assigned</th><th>Action</th></tr>
          </thead>
          <tbody>
            ${tasks.map(t => `
              <tr>
                <td>${prPill(t.priority)}</td>
                <td>${prPill(t.status)}</td>
                <td><div style="font-weight:900;">${esc(t.title)}</div><div style="color:#888;margin-top:6px;white-space:pre-wrap;">${esc(t.description||"")}</div></td>
                <td style="color:#aaa;">${esc(t.assigned_to)}</td>
                <td>
                  <button class="btn ghost" data-toggle="${esc(t.id)}">${t.status === "pending" ? "Mark done" : "Mark pending"}</button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      document.querySelectorAll("[data-toggle]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-toggle");
          const row = tasks.find(x => x.id === id);
          const next = row.status === "pending" ? "done" : "pending";
          await tasksSetStatus({ id, status: next });
          await renderTasks();
        });
      });
    }

    async function renderMessages() {
      const msgs = await messagesList({
        room_type: activeRoom.type,
        dm_room_id: activeRoom.dm_room_id,
        limit: 80
      });

      const box = document.getElementById("msgs");
      if (!msgs.length) { box.innerHTML = `<div style="color:#777;">No messages.</div>`; return; }

      box.innerHTML = msgs.map(m => `
        <div class="m">
          <div class="meta">
            <div><span class="author">${esc(m.author_id)}</span></div>
            <div>${new Date(m.created_at).toLocaleString()}</div>
          </div>
          <div style="white-space:pre-wrap;">${esc(m.text||"")}</div>
        </div>
      `).join("");
      box.scrollTop = box.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const textEl = document.getElementById("msgText");
      const text = textEl.value.trim();
      if (!text) return;

      await messagesSend({
        room_type: activeRoom.type,
        dm_room_id: activeRoom.dm_room_id,
        text
      });

      textEl.value = "";
      await renderMessages();
    });

    document.getElementById("createEmpBtn").addEventListener("click", async () => {
      try {
        await adminCreateEmployee({
          name: document.getElementById("empName").value.trim(),
          email: document.getElementById("empEmail").value.trim(),
          password: document.getElementById("empPass").value.trim(),
          organization: document.getElementById("empOrg").value.trim(),
        });
        show("Employee created.", "ok");
      } catch (e) {
        show(e.message, "err");
      }
    });

    document.getElementById("assignBtn").addEventListener("click", async () => {
      try {
        await tasksAssign({
          assigned_to: document.getElementById("assignedTo").value.trim(), // profile UUID
          title: document.getElementById("taskTitle").value.trim(),
          description: document.getElementById("taskDesc").value.trim(),
          priority: document.getElementById("taskPriority").value,
          due_date: document.getElementById("taskDue").value || null
        });
        show("Task assigned.", "ok");
        await renderTasks();
      } catch (e) {
        show(e.message, "err");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", logout);
    document.getElementById("refreshBtn").addEventListener("click", async () => {
      await renderTasks();
      await renderMessages();
    });

    document.getElementById("roomList").addEventListener("click", async (e) => {
      const item = e.target.closest(".item");
      if (!item) return;

      document.querySelectorAll(".item").forEach(x => x.classList.remove("active"));
      item.classList.add("active");

      const room = item.getAttribute("data-room");
      if (room === "common") activeRoom = { type: "common", dm_room_id: null };

      await renderMessages();
    });

    // init
    (async () => {
      try {
        await guard();
        await renderTasks();
        await renderMessages();
        setInterval(async () => {
          await renderTasks();
          await renderMessages();
        }, 5000);
      } catch (e) {
        show(e.message || "Session expired", "err");
        setTimeout(() => window.location.href = "login.html", 800);
      }
    })();
  </script>
</body>
</html>
