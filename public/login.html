<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup - Shravs</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI,Tahoma,sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{width:100%;max-width:500px}
    .logo-header{text-align:center;margin-bottom:30px}
    .logo{width:80px;height:80px;border-radius:50%;border:3px solid #0ea5e9;object-fit:cover;margin-bottom:15px}
    .brand-name{font-size:1.8em;font-weight:bold;letter-spacing:1px;margin-bottom:5px}
    .brand-tagline{color:#999;font-size:0.9em}
    .card{background:#0a0a0a;border:2px solid #0ea5e9;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(14,165,233,0.3)}
    .tabs{display:flex;gap:10px;margin-bottom:25px}
    .tab{flex:1;padding:12px;border-radius:25px;border:2px solid #333;background:#000;color:#ddd;cursor:pointer;font-weight:800;text-transform:uppercase;font-size:.85rem;transition:all 0.3s ease}
    .tab.active{border-color:#0ea5e9;color:#fff;background:linear-gradient(135deg,#0ea5e9,#06b6d4)}
    .row{margin-top:15px}
    label{display:block;margin-bottom:6px;color:#0ea5e9;font-weight:800;font-size:.82rem;text-transform:uppercase}
    input,select{width:100%;padding:12px 15px;border-radius:10px;border:2px solid #333;background:#000;color:#fff;font-size:0.95em;transition:all 0.3s ease}
    input:focus,select:focus{outline:none;border-color:#0ea5e9;box-shadow:0 0 10px rgba(14,165,233,0.2)}
    .btn{margin-top:18px;width:100%;padding:14px;border-radius:25px;border:none;background:linear-gradient(135deg,#0ea5e9,#06b6d4);color:#fff;font-weight:900;text-transform:uppercase;cursor:pointer;font-size:0.95em;letter-spacing:0.5px;transition:all 0.3s ease}
    .btn:hover{background:linear-gradient(135deg,#06b6d4,#0ea5e9);transform:translateY(-2px);box-shadow:0 5px 15px rgba(14,165,233,0.4)}
    .msg{margin-top:14px;padding:12px;border-radius:10px;display:none;font-size:0.9em}
    .msg.ok{display:block;background:#0f2f1c;border:2px solid #22c55e;color:#22c55e}
    .msg.err{display:block;background:#2f0f0f;border:2px solid #ef4444;color:#ef4444}
    .muted{color:#999;font-size:.88rem;line-height:1.5;margin-top:12px;text-align:center}
    .link{color:#0ea5e9;cursor:pointer;text-decoration:underline}
    .link:hover{color:#06b6d4}
    .hide{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-header">
      <img class="logo" src="logo.jpg" alt="Shravs Logo">
      <div class="brand-name">SHRAVS</div>
      <div class="brand-tagline">Teleradiology & E-Care Services</div>
    </div>

    <div class="card">
      <div class="tabs">
        <button class="tab active" id="tabLogin" onclick="switchTab('login')">Login</button>
        <button class="tab" id="tabSignup" onclick="switchTab('signup')">Signup</button>
      </div>

      <div id="msg" class="msg"></div>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <div class="row">
          <label>Email</label>
          <input id="loginEmail" type="email" required placeholder="your@email.com">
        </div>
        <div class="row">
          <label>Password</label>
          <input id="loginPassword" type="password" required placeholder="••••••••">
        </div>
        <button class="btn" type="submit">Login</button>
        
        <div class="muted">
          <span class="link" onclick="showForgotPassword()">Forgot Password?</span>
        </div>
      </form>

      <!-- FORGOT PASSWORD FORM -->
      <form id="forgotPasswordForm" class="hide">
        <div class="row">
          <label>Enter Your Email</label>
          <input id="forgotEmail" type="email" required placeholder="your@email.com">
        </div>
        <button class="btn" type="submit">Send Reset Link</button>
        <div class="muted">
          We'll send you an email with a link to reset your password.<br>
          <span class="link" onclick="showLogin()">← Back to Login</span>
        </div>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" class="hide">
        <div class="row">
          <label>Signup As</label>
          <select id="signupRole" required>
            <option value="">-- Select Role --</option>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
            <option value="diagnostic">Diagnostic Center</option>
          </select>
        </div>

        <div class="row">
          <label>Full Name</label>
          <input id="signupName" required placeholder="Your full name">
        </div>

        <div class="row">
          <label>Email</label>
          <input id="signupEmail" type="email" required placeholder="your@email.com">
        </div>

        <div class="row">
          <label>Password</label>
          <input id="signupPassword" type="password" required placeholder="Create a password">
        </div>

        <!-- Doctor extra fields -->
        <div id="doctorFields" class="hide">
          <div class="row">
            <label>Speciality</label>
            <input id="doctorSpeciality" placeholder="e.g., Radiology, Cardiology">
          </div>

          <div class="row">
            <label>Organization / Hospital</label>
            <input id="doctorOrg" placeholder="Your hospital/clinic name">
          </div>
        </div>

        <button class="btn" type="submit">Submit Signup Request</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { login, getMe, requestDoctorSignup } from './api.js';

    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const msg = document.getElementById('msg');
    const signupRole = document.getElementById('signupRole');
    const doctorFields = document.getElementById('doctorFields');

    function showMessage(text, type) {
      msg.textContent = text;
      msg.className = 'msg ' + type;
      setTimeout(() => { msg.className = 'msg'; }, 5000);
    }

    // Tab switching
    window.switchTab = (tab) => {
      document.getElementById('tabLogin').classList.toggle('active', tab === 'login');
      document.getElementById('tabSignup').classList.toggle('active', tab === 'signup');
      
      loginForm.classList.toggle('hide', tab !== 'login');
      signupForm.classList.toggle('hide', tab !== 'signup');
      forgotPasswordForm.classList.add('hide');
      
      msg.className = 'msg';
    };

    // Show forgot password
    window.showForgotPassword = () => {
      loginForm.classList.add('hide');
      signupForm.classList.add('hide');
      forgotPasswordForm.classList.remove('hide');
      document.getElementById('tabLogin').classList.remove('active');
      document.getElementById('tabSignup').classList.remove('active');
      msg.className = 'msg';
    };

    // Show login
    window.showLogin = () => {
      forgotPasswordForm.classList.add('hide');
      loginForm.classList.remove('hide');
      document.getElementById('tabLogin').classList.add('active');
      msg.className = 'msg';
    };

    // Signup role change
    signupRole.addEventListener('change', () => {
      const role = signupRole.value;
      doctorFields.classList.toggle('hide', role !== 'doctor');
    });

    // LOGIN
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        showMessage('Logging in...', 'ok');
        await login(
          document.getElementById('loginEmail').value.trim(),
          document.getElementById('loginPassword').value
        );
        const me = await getMe();

        // Check if first login (force password change)
        if (me?.first_login === true) {
          showMessage('First login. Redirecting to change password...', 'ok');
          setTimeout(() => {
            window.location.href = 'change-password.html';
          }, 1000);
          return;
        }

        // Redirect by role
        if (me?.role === 'admin') window.location.href = 'admin.html';
        else if (me?.role === 'employee') window.location.href = 'employee.html';
        else if (me?.role === 'doctor') window.location.href = 'doctor.html';
        else window.location.href = 'index.html';
      } catch (err) {
        showMessage(err.message || 'Login failed', 'err');
      }
    });

    // FORGOT PASSWORD (sends email with reset link)
    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value.trim();
      
      try {
        showMessage('Sending password reset link...', 'ok');
        
        // Call Supabase password reset
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
        const supabase = createClient(
          'https://xksqdjwbiojwyfllwtvh.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhrc3Fkandiamlvand5Zmxsd3R2aCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjc4ODk2MDAwLCJleHAiOjE5OTQ0NzIwMDB9.YOUR_ANON_KEY'
        );
        
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password.html`
        });
        
        if (error) throw error;
        
        showMessage('Password reset link sent to your email! Check your inbox (and spam folder).', 'ok');
        document.getElementById('forgotEmail').value = '';
        
        setTimeout(() => showLogin(), 3000);
      } catch (err) {
        showMessage('Email sent (or user not found). Check your inbox.', 'ok');
        // Show success even if user not found (security best practice)
      }
    });

    // SIGNUP
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const role = signupRole.value;

      try {
        if (role === 'doctor') {
          showMessage('Submitting doctor signup request...', 'ok');
          await requestDoctorSignup({
            name: document.getElementById('signupName').value.trim(),
            email: document.getElementById('signupEmail').value.trim(),
            password: document.getElementById('signupPassword').value,
            organization: document.getElementById('doctorOrg').value.trim() || 'Doctor',
            speciality: document.getElementById('doctorSpeciality').value.trim() || 'General'
          });
          showMessage('Request submitted! Wait for admin approval, then login.', 'ok');
          signupForm.reset();
          setTimeout(() => switchTab('login'), 2000);
          return;
        }

        showMessage('Signup submitted. Admin will review your request.', 'ok');
        signupForm.reset();
      } catch (err) {
        showMessage(err.message || 'Signup failed', 'err');
      }
    });
  </script>
</body>
</html>
