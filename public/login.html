<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Shravs</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Segoe UI,Tahoma,sans-serif;
      background:#ffffff;color:#111827;
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .wrap{width:100%;max-width:520px}
    .logo-header{text-align:center;margin-bottom:18px}
    .logo{width:78px;height:78px;border-radius:50%;border:3px solid #d32f2f;object-fit:cover;margin-bottom:10px}
    .brand-name{font-size:1.7em;font-weight:900;letter-spacing:.5px;color:#b71c1c}
    .brand-tagline{color:#6b7280;font-size:.92em;margin-top:6px}
    .card{
      background:#ffffff;border:1px solid #ef4444;border-radius:18px;
      padding:28px;box-shadow:0 10px 30px rgba(220,38,38,.15);
    }
    label{display:block;margin:12px 0 6px;color:#b91c1c;font-weight:800;font-size:.82rem;text-transform:uppercase}
    input{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e5e7eb;
      background:#fff;color:#111827;font-size:.98em;outline:none;
    }
    input:focus{border-color:#ef4444;box-shadow:0 0 0 3px rgba(239,68,68,.15)}
    .btn{
      margin-top:16px;width:100%;padding:14px;border-radius:999px;border:none;
      background:linear-gradient(135deg,#ef4444,#b91c1c);
      color:#fff;font-weight:900;text-transform:uppercase;cursor:pointer;font-size:.95em;
    }
    .msg{margin-top:14px;padding:12px;border-radius:10px;display:none;font-size:.92em}
    .msg.ok{display:block;background:#ecfdf5;border:1px solid #10b981;color:#047857}
    .msg.err{display:block;background:#fef2f2;border:1px solid #ef4444;color:#b91c1c}
    .muted{color:#6b7280;font-size:.9rem;line-height:1.5;margin-top:12px;text-align:center}
    a.link{color:#b91c1c;text-decoration:underline;font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-header">
      <img class="logo" src="logo.jpg" alt="Shravs Logo" onerror="this.style.display='none'">
      <div class="brand-name">SHRAVS</div>
      <div class="brand-tagline">Employee / Admin Login</div>
    </div>

    <div class="card">
      <div id="msg" class="msg"></div>

      <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required placeholder="you@example.com"/>

        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" required placeholder="Enter password"/>

        <button class="btn" type="submit">Login</button>
      </form>

      <div class="muted">
        Donâ€™t have an account? <a class="link" href="signup.html">Send signup request</a>
      </div>
    </div>
  </div>

  <script type="module">
    // Use your existing Supabase URL + ANON key from old login.html
    const SUPABASE_URL = "https://xksqdjwbiojwyfllwtvh.supabase.co";
    const SUPABASE_ANON_KEY = "REPLACE_WITH_YOUR_ANON_KEY";

    const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm");
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msg = document.getElementById("msg");
    function showMessage(text, type){
      msg.textContent = text;
      msg.className = "msg " + type;
      setTimeout(()=>{ msg.className = "msg"; }, 5000);
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try{
        showMessage("Logging in...", "ok");

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        localStorage.setItem("token", data.session.access_token);

        // Fetch profile role and block anything except admin/employee
        const { data: profile, error: pErr } = await supabase
          .from("profiles")
          .select("*")
          .eq("id", data.user.id)
          .single();

        if (pErr) throw pErr;

        const role = (profile?.role || "").toLowerCase();
        if (role !== "admin" && role !== "employee") {
          await supabase.auth.signOut();
          localStorage.removeItem("token");
          throw new Error("Access denied. Only Admin/Employee accounts can login here.");
        }

        if (profile?.first_login === true) {
          showMessage("First login. Redirecting...", "ok");
          setTimeout(() => window.location.href = "change-password.html", 800);
          return;
        }

        showMessage("Login successful!", "ok");
        setTimeout(() => {
          window.location.href = role === "admin" ? "admin.html" : "employee.html";
        }, 500);

      }catch(err){
        showMessage(err?.message || "Login failed", "err");
      }
    });
  </script>
</body>
</html>
