<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Shravs Teleradiology</title>
  <style>
    body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:#000;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:520px;border:2px solid #0ea5e9;border-radius:16px;background:#0a0a0a;padding:26px}
    .row{margin-top:12px}
    label{display:block;margin-bottom:6px;color:#cfcfcf;font-weight:800;font-size:.85em;text-transform:uppercase}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #333;background:#000;color:#fff}
    input:focus{outline:none;border-color:#0ea5e9}
    .btn{margin-top:14px;width:100%;padding:12px 14px;border-radius:999px;border:1px solid #0ea5e9;background:#0ea5e9;color:#000;font-weight:900;text-transform:uppercase;cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    .msg{margin-top:14px;padding:10px;border-radius:10px;display:none}
    .msg.ok{display:block;background:#0f2f1c;border:1px solid #22c55e;color:#22c55e}
    .msg.err{display:block;background:#2f0f0f;border:1px solid #ef4444;color:#ef4444}
    .muted{color:#aaa;font-size:.9em;margin-top:10px;line-height:1.4}
    .logo{width:96px;height:96px;border-radius:50%;object-fit:cover;border:2px solid #fff;display:block;margin:0 auto 10px}
    h1{text-align:center;margin:0 0 8px}
    .links{display:flex;justify-content:space-between;margin-top:14px;font-size:.9em}
    .links a{color:#0ea5e9;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="logo.jpg" alt="Shravs Teleradiology Logo" />
    <h1>Secure Login</h1>

    <div id="msg" class="msg"></div>

    <form id="loginForm">
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" required placeholder="admin@... or employee@... or doctor@..." />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="password" type="password" required placeholder="Enter password" />
      </div>
      <button class="btn" type="submit">Login</button>
    </form>

    <div class="links">
      <a href="doctor-signup.html">Doctor signup</a>
      <a href="index.html">Back to home</a>
    </div>

    <div class="muted">
      Note: Employees are created by Admin in the Admin dashboard. Doctors can signup and wait for admin approval.
    </div>
  </div>

  <script type="module">
    import { login, getMe } from "./js/api.js";

    const msg = document.getElementById("msg");
    function show(text, type){
      msg.textContent = text;
      msg.className = "msg " + type;
      msg.style.display = "block";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try{
        await login(email, password);
        const profile = await getMe();

        if (profile.role === "admin") window.location.href = "admin.html";
        else if (profile.role === "employee") window.location.href = "employee.html";
        else if (profile.role === "doctor") window.location.href = "doctor.html";
        else window.location.href = "index.html";
      } catch(err){
        show(err.message || "Login failed", "err");
      }
    });
  </script>
</body>
</html>
