<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - First Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { max-width: 450px; width: 100%; background: #0a0a0a; border: 2px solid #0ea5e9; border-radius: 20px; padding: 40px; box-shadow: 0 10px 40px rgba(14, 165, 233, 0.3); text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #0ea5e9; object-fit: cover; margin-bottom: 20px; }
        h2 { color: #0ea5e9; margin-bottom: 15px; font-size: 1.8em; }
        p { color: #999; margin-bottom: 30px; line-height: 1.6; }
        label { display: block; text-align: left; color: #0ea5e9; font-weight: bold; margin-top: 15px; font-size: 0.9em; text-transform: uppercase; }
        input { width: 100%; padding: 12px 15px; border-radius: 10px; border: 2px solid #333; background: #000; color: #fff; margin: 8px 0; font-size: 0.95em; }
        input:focus { outline: none; border-color: #0ea5e9; }
        button { width: 100%; padding: 14px; border-radius: 25px; border: none; background: linear-gradient(135deg, #0ea5e9, #06b6d4); color: #fff; font-weight: bold; text-transform: uppercase; cursor: pointer; margin-top: 20px; font-size: 0.95em; }
        button:hover { background: linear-gradient(135deg, #06b6d4, #0ea5e9); transform: translateY(-2px); }
        .msg { margin-top: 15px; padding: 12px; border-radius: 10px; display: none; }
        .msg.ok { display: block; background: #0f2f1c; border: 2px solid #22c55e; color: #22c55e; }
        .msg.err { display: block; background: #2f0f0f; border: 2px solid #ef4444; color: #ef4444; }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.jpg" alt="Shravs Logo" class="logo">
        <h2>Change Your Password</h2>
        <p>For security reasons, please change your password on first login.</p>
        
        <div id="msg" class="msg"></div>
        
        <form id="changePasswordForm">
            <label>Current Password</label>
            <input type="password" id="currentPassword" required placeholder="Your current password">
            
            <label>New Password</label>
            <input type="password" id="newPassword" required placeholder="Create new password" minlength="6">
            
            <label>Confirm New Password</label>
            <input type="password" id="confirmPassword" required placeholder="Confirm new password" minlength="6">
            
            <button type="submit">Update Password</button>
        </form>
    </div>

    <script type="module">
        import { getMe } from './api.js';

        const msg = document.getElementById('msg');
        
        function showMessage(text, type) {
            msg.textContent = text;
            msg.className = 'msg ' + type;
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (newPass !== confirm) {
                showMessage('New passwords do not match!', 'err');
                return;
            }
            
            if (newPass.length < 6) {
                showMessage('New password must be at least 6 characters', 'err');
                return;
            }
            
            try {
                const res = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ current_password: current, new_password: newPass })
                });
                
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.error || 'Failed to change password');
                }
                
                showMessage('Password changed successfully! Redirecting...', 'ok');
                
                setTimeout(async () => {
                    const me = await getMe();
                    if (me?.role === 'admin') window.location.href = 'admin.html';
                    else if (me?.role === 'employee') window.location.href = 'employee.html';
                    else if (me?.role === 'doctor') window.location.href = 'doctor.html';
                    else window.location.href = 'index.html';
                }, 1500);
            } catch (e) {
                showMessage(e.message || 'Failed to change password', 'err');
            }
        });
    </script>
</body>
</html>
